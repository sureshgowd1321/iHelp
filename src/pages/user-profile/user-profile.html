<ion-header>

  <ion-navbar>
    <ion-title>{{userInfo?.name}} Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

    <!-- Display Image -->
    <div>
      <img src="{{ userInfo?.profilepic }}" #imageToView (click)="displayImageFullScreen(imageToView)" class="roung-img" > 
    </div>

    <div>
      <!-- Display Name -->
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col width-50 class="labelStyle">
              Name
            </ion-col>
            <ion-col >
                {{userInfo?.name}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col width-50 class="labelStyle">
              Gender
            </ion-col>
            <ion-col >
                {{userInfo?.gender}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col width-50 class="labelStyle">
              City
            </ion-col>
            <ion-col >
                {{userInfo?.city}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    
      <ion-item >
          <ion-grid>
            <ion-row>
              <ion-col width-50 class="labelStyle">
                State
              </ion-col>
              <ion-col >
                  {{userInfo?.state}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col width-50 class="labelStyle">
              Country
            </ion-col>
            <ion-col >
                {{userInfo?.country}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    
      <!-- Display Email  -->
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col width-50 class="labelStyle">
              Email
            </ion-col>
            <ion-col class="placeholder-profile">
              <span>
                  {{userInfo?.email}}
              </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item> 
    
      <!-- Display My Posts  -->
      <button ion-item (click)="goToUserPosts(userInfo.uid)" class="labelStyle">
          {{userInfo?.name}}'s Posts
      </button>
    
    </div>

</ion-content>
