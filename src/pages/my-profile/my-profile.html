  Ionic pages and navigation.

<ion-header>
  
  <ion-navbar>
    <ion-title>My Profile</ion-title>

    <ion-buttons end>
    
      <button ion-button icon-only (click)="goToEditProfilePage()">
          <ion-icon name="create"></ion-icon>
      </button>

      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
     
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="background">

  <div>
  <!-- Display Image -->
    <img src="{{ userInfo?.profilepic }}" #imageToView (click)="displayImageFullScreen(imageToView)" class="roung-img" > 
  </div>

    
 <div>
  <!-- Display Name -->
  <ion-item >
    <ion-grid>
      <ion-row>
        <ion-col width-30 class="labelStyle">
          Name
        </ion-col>
        <ion-col >
            {{userInfo?.name}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <!-- Display Gender-->
  <ion-item >
    <ion-grid>
      <ion-row>
        <ion-col width-30 class="labelStyle">
          Gender
        </ion-col>
        <ion-col >
            {{userInfo?.gender}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <!-- Display City -->
  <ion-item >
    <ion-grid>
      <ion-row>
        <ion-col width-50 class="labelStyle">
          City
        </ion-col>
        <ion-col >
            {{userInfo?.city}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <!-- Display State -->
  <ion-item >
      <ion-grid>
        <ion-row>
          <ion-col width-50 class="labelStyle">
            State
          </ion-col>
          <ion-col >
              {{userInfo?.state}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  <!-- Display Country -->
  <ion-item >
    <ion-grid>
      <ion-row>
        <ion-col width-50 class="labelStyle">
          Country
        </ion-col>
        <ion-col >
            {{userInfo?.country}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <!-- Display Email  -->
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col width-50 class="labelStyle">
          Email
        </ion-col>
        <ion-col class="placeholder-profile">
          <span>
              {{userInfo?.email}}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item> 

  <!-- Display My Posts  -->
  <button ion-item (click)="goToMyPosts(user.uid)" class="labelStyle">
     My Posts
  </button>

</div>
</ion-content>
